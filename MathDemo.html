    <script type="text/javascript">
        
        function degToRad(degrees) {
            return degrees * (Math.PI / 180);
        }

        function radToDeg(rad) {
            return rad / (Math.PI / 180);
        }
        
        // Example from class
        console.log("Height of EQ triangle with (side=6) ",3 * Math.sqrt(3));
        console.log("Height using trig = ",6 * Math.sin(degToRad(60)));
        console.log("Height using trig with floor = ",Math.floor(6 * Math.sin(degToRad(60))));
